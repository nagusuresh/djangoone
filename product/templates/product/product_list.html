<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    {% for product in products %}
    <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
    <p>Price: {{ product.price }}</p>
    <p>Discount: {{ product.discount }}</p>
    <p>Final Price: {{ product.final_price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <p><a href="{% url 'product_update' product.pk %}">Edit</a> | 
       <a href="{% url 'product_delete' product.pk %}">Delete</a></p>
{% endfor %}
<a href="{% url 'product_create' %}">Add New Product</a>

</body>
</html>
